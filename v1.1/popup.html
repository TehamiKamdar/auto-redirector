<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirector v1.1 (YouTube Only)</title>
    <style>
        /* -- same CSS as your previous template -- */
        :root {
            --primary-color: #4a6cf7;
            --primary-dark: #3a5ae0;
            --background-color: #f8fafc;
            --card-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
        }

        body {
            width: 320px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container { padding: 20px; }

        .header { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); }

        .logo { width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: white; font-weight: bold; font-size: 18px; }

        .title { font-size: 18px; font-weight: 700; margin: 0; color: var(--text-primary); }
        .subtitle { font-size: 12px; color: var(--text-secondary); margin: 0; }

        .card { background-color: var(--card-color); border-radius: var(--radius); padding: 18px; margin-bottom: 16px; box-shadow: var(--shadow); }

        .card-title { font-size: 14px; font-weight: 600; margin: 0 0 12px 0; color: var(--text-primary); }

        .toggle-container { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .toggle-label { font-size: 14px; font-weight: 500; color: var(--text-primary); }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .input-group { margin-bottom: 16px; }
        .input-label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; color: var(--text-primary); }
        .input-field { width: 100%; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; box-sizing: border-box; transition: all 0.2s; background-color: var(--card-color); }
        .input-field:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.15); }

        .button { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
        .button:hover { background-color: var(--primary-dark); transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .button:active { transform: translateY(0); }
        .button-icon { width: 16px; height: 16px; }

        .status-message { font-size: 12px; text-align: center; margin-top: 12px; padding: 8px; border-radius: 6px; display: none; }
        .status-success { background-color: rgba(16, 185, 129, 0.1); color: var(--success-color); display: block; }
        .status-error { background-color: rgba(239, 68, 68, 0.1); color: var(--error-color); display: block; }

        .footer { margin-top: 16px; text-align: center; font-size: 11px; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" aria-label="Auto Redirector logo">AR</div>
            <div>
                <h1 class="title">Auto Redirector</h1>
                <p class="subtitle">YouTube Only â€¢ v1.1</p>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Redirect Settings</h2>
            
            <div class="toggle-container">
                <span class="toggle-label">Enable Redirect</span>
                <label class="switch">
                    <input type="checkbox" id="redirectToggle" aria-label="Enable or disable redirect">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-group">
                <label for="redirectUrl" class="input-label">Redirect To URL</label>
                <input type="text" id="redirectUrl" class="input-field" placeholder="https://example.com" aria-label="Enter URL to redirect YouTube videos">
            </div>

            <button id="saveBtn" class="button" aria-label="Save redirect settings">
                <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3ZM12 19C10.34 19 9 17.66 9 16C9 14.34 10.34 13 12 13C13.66 13 15 14.34 15 16C15 17.66 13.66 19 12 19ZM15 9H5V5H15V9Z" fill="white"/>
                </svg>
                Save Settings
            </button>

            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="footer">
            <p>Automatically redirects YouTube videos to your preferred URL</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
